<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions

            //Run schipt once DOM is loaded / toda la web esta cargada
            document.addEventListener('DOMContentLoaded',function(){

                //when correct answer is clicked, change color to green
                // boton b3 es el correcto
                let b3 = document.querySelector('.b3');
                b3.addEventListener('click',function(){
                    b3.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                });

                //when INcorrect answer is clicked
                let incorrects = document.querySelectorAll('.incorrect');
                for (let i=0; i< incorrects.length; i++){
                    incorrects[i].addEventListener('click',function(){
                        incorrects[i].style.backgroundColor = '#D34848';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect :(';
                    });
                }

                // comporbar respuestas libres
                document.querySelector('#check').addEventListener('click',function(){
                    let input = document.querySelector('input');
                    if (input.value === 'correct') {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    } else {
                        input.style.backgroundColor = '#D34848';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect :(';
                    }
                });
            });
        </script>
    </head>


    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>



        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <h3>This is the question </h3>
                <h3>
                <button class="incorrect">this is not correc</button>
                <button class="incorrect">this is also not</button>
                <button class="b3">this is correct</button>
                <button class="incorrect">this not:(</button>
                </h3>
                <p style="text-align: center;" id="feedback1"></p>


            </div>



            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <h3>This is the question</h3>
                <h3>
                <input type="text"></input>
                <button id="check">Check</button>
                </h3>
                <p style="text-align: center;" id="feedback2"></p>


            </div>
        </div>
    </body>
</html>

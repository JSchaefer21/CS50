{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

    <body>
    <h5>Transactions</h5>
    <div>-</div>


    <table class="center">
        <colgroup style="width: 100px" span=5>
        <colgroup style="width: 160px" span=1>
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Order</th>
                <th>Date</th>
            </tr>
        </thead>

        <tbody>
            {% for data in register %}
                <tr>
                    <td>{{ data.symbol }}</td>
                    <td>{{ data.name }}</td>
                    <td>{{ data.quantity }}</td>
                    <td>{{ data.price }}</td>
                    <td>{{ data.type }}</td>
                    <td>{{ data.time }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    </body>

{% endblock %}
